       Ex: 01 - Janeiro.

    <script>
        var calendario = ["Janeiro","Fevereiro","Março","Abril", "Maio","Junho","Julho","Agosto","Setembro","Outubro", "Novembro","Dezembro"];
        var numeroscalendario = prompt("Digite o número do mês:");
        numeroscalendario = parseInt(numeroscalendario) - 1;
        if (numeroscalendario >= 0 && numeroscalendario <= 12) {
            alert("O mês é: " + calendario[numeroscalendario]);
        } else {
            alert("Dado inválido! digite entre 01 e 12.");
